<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
     <title>Nitish Rai | Homepage</title>


    <!-- Link -->
     <link rel="icon" href="{{ url_for('static', filename='assets/profile-image.png') }}" type="image/png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}" />
</head>

<body>
    <header id="hero">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <h1 id="logo">
                    <a href="/"><img src="{{ url_for('static', filename='assets/profile-image.png') }}" alt="My Photo" style="width: 60px; height: 60px; border-radius: 50%;" /></a>
                </h1>

                <!-- Navbar links -->
                <ul class="nav-menu">
                    <li><a class="nav-link" href="{{ url_for('projects_page') }}">PROJECTS</a></li>
                    <li><a class="nav-link" href="{{ url_for('contact_page') }}">CONTACT</a></li>
                    <!-- <li><a class="nav-link" href="#">BlOG</a></li> -->
                    <li>
                        <a class="btn btn-primary" href="{{ url_for('static', filename='assets/Nitish General CV.pdf') }}" target="_blank">
                            RESUME <i class="fas fa-arrow-right"></i></a>

                    </li>

                    <!-- Toggle switch -->
                    <div class="theme-switch">
                        <input type="checkbox" id="switch" />
                        <label class="toggle-icons" for="switch">
                            <img class="moon" src="{{ url_for('static', filename='assets/moon.svg') }}"
                                style="box-shadow: none;" />
                            <img class="sun" src="{{ url_for('static', filename='assets/sun.svg') }}"
                                style="box-shadow: none;" />
                        </label>
                    </div>

                    <!-- Hamburger menu -->
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </ul>

            </div>
        </nav>
        {% block headersection %}
        {% endblock %}
    </header>

    {% block body %}
    {% endblock %}

    <footer id="footer">
    <div class="container">
        <h2 style="text-align:center; margin-bottom: 10px;">Connect With Me</h2>
        <div class="social" style="display: flex; justify-content: center; gap: 20px;">
            <a href="https://x.com/nitishraiypkt22?t=0sHSYkZq3CVVk2tPPGopHw&s=09" target="_blank">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/nitishrai22/" target="_blank">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://t.me/RaiNitish22" target="_blank">
                <i class="fab fa-telegram fa-2x"></i>
            </a>
            <a href="https://github.com/NitishRaii" target="_blank">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </div>
</footer>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
